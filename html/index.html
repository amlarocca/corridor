<!DOCTYPE html>
<html>
	<head>
		<title>Corridor - V0.10</title>
		<script src="corridor.js"></script>
		
		<style>
        body {
            width: 800px;
            margin-left: auto ;
            margin-right: auto ;
            border: 1px solid black;
            font-family: arial;
        }
        #header {
            text-align: center;
            font-size: 50px;
            border-bottom: 1px solid gray;
        }
        #content {
            padding: 5px
        }
        #gameDetails {
            width: 195px;
            float: left;
        }
        #gameboard {
            padding: 0;
            width:385px;
            display: inline-block;
            border: 2px solid gray;
        }
        #walltype {
            width: 80px;
            height: 80px;
            border: 1px solid black;
        }
        #moveList {
            float: right; 
            width: 195px;
        }
        .gameButton {
            border: 1px solid black;
            background: #999;
            text-align: center;
            font-family: arial;
            padding: 3px;
            color: white;
            width: 100px;
        }
        .player {
            margin: 3px;
            width: 90%;
            border: 1px solid black;
        }
        .name {
            color: white;
            padding: 3px;
            background-color: black;
        }
		</style>
	</head>
	
	<body>
    <div id="header">
      Corridor
    </div>
    <div id="content">
      <div id="gameDetails">
        <div id="wallselector">
          Wall Type:
          <canvas id="walltype">
          </canvas>
        </div>
        <div id="wallselector">
          Play Computer:
          <input type="checkbox" name="computer" value="computer" onclick="playComputer(this)">
        </div>    
        <br/>
        <br/>
        <div>Status: <span id="current_player"></span></div>
        <div class="player">
            <div class="name">Player 1</div>
            <div class="details">Walls Remaining:<span id="p1_walls"></span></div>
        </div>
        <div class="player">
            <div class="name">Player 2</div>
            <div class="details">Walls Remaining:<span id="p2_walls"></span></div>
        </div>
        <div class="gameButton" id="startOver">Start Over</div>
        <div class="gameButton" id="switchSides">Switch Sides</div></div>
      <div id="gameboard">
        <canvas id="corridor">
        </canvas>	      
      </div>
      <div id="moveList">
        Move List
      </div>
    </div>
	</body>
</html>
