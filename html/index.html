<!DOCTYPE html>
<html>
	<head>
		<title>Corridor - V0.10</title>
		<script src="corridor.js"></script>
		
		<style>
      body {
        width: 800px;
        margin-left: auto ;
        margin-right: auto ;
        border: 1px solid black
      }
      #header {
        text-align: center;
        font-size: 50px;
        border-bottom: 1px solid gray;
        
      }
      #content {
        padding: 5px
      }
      #gameDetails {
        width: 195px;
        float: left;
      }
      #gameboard {
        padding: 0;
        width:385px;
        display: inline-block;
        border: 2px solid gray;
			}
			#walltype {
				width: 80px;
        height: 80px;
        border: 1px solid black;
			}
      #moveList {
        float: right; 
        width: 195px;
      }
		</style>
	</head>
	
	<body>
    <div id="header">
      Corridor
    </div>
    <div id="content">
      <div id="gameDetails">
        <div id="wallselector">
          Wall Type:
          <canvas id="walltype">
          </canvas>
        </div>  
        <br/>
        <br/>
        <div>Player 1 Walls Remaining:<span id="p1_walls"></span></div>
        <div>Player 2 Walls Remaining:<span id="p2_walls"></span></div>
      </div>
      <div id="gameboard">
        <canvas id="corridor">
        </canvas>	      
      </div>
      <div id="moveList">
        Move List
      </div>
    </div>
	</body>
</html>
